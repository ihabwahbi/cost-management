    command: pnpm type-check
    requirement: Zero TypeScript errors
    description: Verify component type safety
    
  - name: tests
    command: pnpm test apps/web/components/cells/dashboard-skeleton/__tests__
    requirement: All 4 behavioral assertions verified, coverage â‰¥80%
    description: Unit tests for all BA-001 through BA-004
    
